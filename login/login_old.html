<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="mobileimg"></div>
      <div class="innerBox">
        <div class="image">
          <img src="../img/new-logo-svg-cropped.svg" alt="" />
        </div>

        <div class="formWrap">
          <div id="heading">Log In!</div>

          <div class="form-input">
            <form action="">
              <input type="text" placeholder="Username" id="uname" required />
              <span id="user-img">
                <img src="../img/user-solid.svg" alt="" />
              </span>
              <input
                type="password"
                placeholder="Password"
                id="pass"
                required
              />
              <span id="pass-img">
                <img src="../img/key-solid.svg" alt="" />
              </span>
              <button id="btn">Submit</button>
              <p>No Account? <a href="register.html" id="reg">Register</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
